version: '3.5'

services:

  api:
    container_name: typeorm-type
    build: .
    ports:
      #- ${API_PORT}:${API_PORT}
      - "3000:3000"
    volumes:
      - .:/home/api
      - /home/api/node_modules
    environment:
      DB_HOST: database
      DB_PORT: 5432

  database:
    container_name: typeorm-type_de
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
    #- ${DB_PORT}:5432
    - "5432:5432"
